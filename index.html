<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body>
    <header class="header">
      <img class="matrix-img" src="./eisenhower-matrix.jpg" alt="the eisenhower matrix">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="add-element">
        <h3 class="summary add-item">
          <label for="add-item-input" class="label">Add Item</label>
        </h3>
        <div class="row-wrapper">
          <input id="add-item-input" class="input" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section class="todo">
        <h3 class="summary">Todo</h3>
        <ul id="incomplete-tasks" class="list">
          <li class="list-item">
            <input class="checkbox" type="checkbox">
            <label class="label">Pay Bills</label>
            <input type="text" class="input">
            <button class="edit-btn btn">Edit</button>
            <button class="delete-btn btn">
              <img class="btn-img" src="./remove.svg" alt="">
            </button>
          </li>
          <li class="edit-mode list-item">
            <input class="checkbox" type="checkbox">
            <label class="label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input">
            <button class="edit-btn btn">Save</button>
            <button class="delete-btn btn">
              <img class="btn-img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="summary">Completed</h3>
        <ul id="completed-tasks" class="list">
          <li class="list-item">
            <input class="checkbox" type="checkbox" checked>
            <label class="label">See the Doctor</label>
            <input type="text" class="input">
            <button class="edit-btn btn">Edit</button>
            <button class="delete-btn btn">
              <img class="btn-img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
